<div class="chat-container">
    <div class="chat-header">
        <h3>RetailBuddy - Your AI Assistant</h3>
    </div>

    <div class="messages">
        <div *ngFor="let message of messages"
            [ngClass]="{ 'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot' }">
            <div class="message-content">
                <p [innerHTML]="message.text"></p>
            </div>
        </div>

        <div *ngIf="isTyping" class="bot-message typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="company-selector">
        <label for="company" class="company-label">Select Company:</label>
        <div class="dropdown">
            <select [(ngModel)]="selectedCompany" id="company" class="company-select">
                <option *ngFor="let company of getCompanyNames()" [value]="company">
                    {{ company }}
                </option>
            </select>
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" [(ngModel)]="userInput" placeholder="Type your message here..."
            (keydown.enter)="sendMessage()" />
        <button (click)="sendMessage()">Send</button>
    </div>
</div>
