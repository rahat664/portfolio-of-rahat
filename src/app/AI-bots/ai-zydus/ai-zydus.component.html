<div class="chatbot-container">
  <header class="chatbot-header">
    <h1>QueryFox</h1>
  </header>
  <main class="chatbot-main">
    <h2>What can I help with?</h2>
    <div class="action-buttons">
      <button (click)="handleAction('Create Image')">Create image</button>
      <button (click)="handleAction('Analyze Data')">Analyze data</button>
      <button (click)="handleAction('Help Me Write')">Help me write</button>
      <button (click)="handleAction('Brainstorm')">Brainstorm</button>
    </div>
  </main>
  <footer class="chatbot-footer">
    <input
      type="text"
      [(ngModel)]="userMessage"
      placeholder="Message ChatGPT"
    />
    <button (click)="sendMessage()">âž¤</button>
  </footer>
</div>
